<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi POS Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Point of Sale - Aplikasi Kasir</h1>

        <!-- Login -->
        <div id="login" class="login">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="pin" class="form-control" placeholder="Masukkan PIN" required>
            </div>
            <button onclick="login()" class="btn btn-primary w-100">Login</button>
        </div>

        <!-- Aplikasi POS -->
        <div id="app" class="d-none">
            <!-- Cari Produk -->
            <div class="mb-3">
                <input type="text" id="search-product" class="form-control" placeholder="Cari Produk..." onkeyup="searchProduct()">
            </div>

            <!-- Daftar Produk -->
            <div class="mb-4">
                <h3>Daftar Produk</h3>
                <ul id="product-list" class="list-group"></ul>
            </div>

            <!-- Keranjang Belanja -->
            <div class="mb-4">
                <h3>Keranjang Belanja</h3>
                <ul id="cart-list" class="list-group"></ul>
                <p>Total: <strong>Rp<span id="total-price">0</span></strong></p>
                <label for="discount">Diskon (%)</label>
                <input type="number" id="discount" class="form-control mb-3" min="0" max="100" value="0">
                <p>Total Setelah Diskon: <strong>Rp<span id="discounted-price">0</span></strong></p>
                <label for="payment-amount">Jumlah Bayar: </label>
                <input type="number" id="payment-amount" class="form-control mb-3" min="0" value="0">
                <button id="checkout" class="btn btn-success w-100">Bayar</button>
                <p id="change-amount" style="display:none;">Kembalian: Rp<span id="change-value">0</span></p>
            </div>

            <!-- Tambah Produk -->
            <div class="mb-4">
                <h3>Tambah Produk</h3>
                <form id="add-product-form">
                    <div class="mb-3">
                        <input type="text" id="product-name" class="form-control" placeholder="Nama Produk" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="product-price" class="form-control" placeholder="Harga" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="product-stock" class="form-control" placeholder="Stok Produk" required>
                    </div>
                    <div class="mb-3">
                        <select id="product-category" class="form-select">
                            <option value="electronics">Elektronik</option>
                            <option value="groceries">Makanan</option>
                            <option value="clothing">Pakaian</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Tambah Produk</button>
                </form>
            </div>

            <!-- Riwayat Transaksi -->
            <div class="mb-4">
                <h3>Riwayat Transaksi</h3>
                <ul id="transaction-history" class="list-group"></ul>
                <button onclick="exportCSV()" class="btn btn-info w-100 mt-3">Export CSV</button>
            </div>

            <!-- Daftar Pelanggan -->
            <div class="mb-4">
                <h3>Daftar Pelanggan</h3>
                <ul id="customer-list" class="list-group"></ul>
            </div>

            <!-- Logout Button -->
            <button id="logout" onclick="logout()" class="btn btn-danger w-100 mt-4">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
