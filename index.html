<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir Modern (POS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Aplikasi Kasir (POS Modern)</h1>
        <div id="login-section" class="my-4">
            <h3>Login</h3>
            <input type="text" id="username" class="form-control mb-2" placeholder="Username">
            <input type="password" id="password" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
        </div>
        <div id="app-section" class="d-none">
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active" onclick="showTab('products')">Produk</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="showTab('customers')">Pelanggan</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="showTab('transactions')">Transaksi</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="logout()">Logout</button>
                </li>
            </ul>
            <!-- Produk -->
            <div id="products" class="tab-content">
                <h3 class="mt-3">Manajemen Produk</h3>
                <form id="product-form" onsubmit="addProduct(event)">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" id="product-name" class="form-control" placeholder="Nama Produk" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="product-price" class="form-control" placeholder="Harga" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="product-stock" class="form-control" placeholder="Stok" required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="product-category" class="form-control" placeholder="Kategori" required>
                        </div>
                        <div class="col-md-3">
                            <input type="file" id="product-image" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3 w-100">Tambah Produk</button>
                </form>
                <div class="mt-3">
                    <input type="text" id="search-product" class="form-control" placeholder="Cari Produk" oninput="renderProducts()">
                </div>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Gambar</th>
                            <th>Nama</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Kategori</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="product-list"></tbody>
                </table>
            </div>
            <!-- Pelanggan -->
            <div id="customers" class="tab-content d-none">
                <h3 class="mt-3">Manajemen Pelanggan</h3>
                <form id="customer-form" onsubmit="addCustomer(event)">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" id="customer-name" class="form-control" placeholder="Nama Pelanggan" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="customer-phone" class="form-control" placeholder="Nomor Telepon" required>
                        </div>
                        <div class="col-md-4">
                            <input type="email" id="customer-email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3 w-100">Tambah Pelanggan</button>
                </form>
                <div class="mt-3">
                    <input type="text" id="search-customer" class="form-control" placeholder="Cari Pelanggan" oninput="renderCustomers()">
                </div>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Telepon</th>
                            <th>Email</th>
                            <th>Poin</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="customer-list"></tbody>
                </table>
            </div>
            <!-- Transaksi -->
            <div id="transactions" class="tab-content d-none">
                <h3 class="mt-3">Transaksi</h3>
                <div id="cart-section">
                    <h4>Keranjang</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nama Produk</th>
                                <th>Harga</th>
                                <th>Jumlah</th>
                                <th>Total</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="cart"></tbody>
                    </table>
                    <p>Total: <strong>Rp<span id="transaction-total">0</span></strong></p>
                    <select id="payment-method" class="form-select mt-3">
                        <option value="Cash">Cash</option>
                        <option value="E-Wallet">E-Wallet</option>
                        <option value="Kartu">Kartu</option>
                    </select>
                    <button class="btn btn-success w-100 mt-3" onclick="checkout()">Bayar</button>
                </div>
                <div id="history-section" class="mt-4">
                    <h4>Riwayat Transaksi</h4>
                    <ul id="transaction-history" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
