<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">E-commerce CRUD</h1>

        <!-- Form Login -->
        <div id="loginSection" class="mb-4">
            <h4>Login</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Filter Produk -->
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Cari Produk...">
            <select id="categoryFilter" class="form-control mt-3">
                <option value="">Semua Kategori</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Pakaian">Pakaian</option>
                <option value="Makanan">Makanan</option>
                <option value="Alat Rumah Tangga">Alat Rumah Tangga</option>
            </select>
            <input type="range" id="priceFilter" min="0" max="1000000" step="1000" class="form-control mt-3">
            <label for="priceFilter">Harga Maksimal: <span id="priceValue">Rp 1.000.000</span></label>
        </div>

        <!-- Daftar Produk -->
        <div class="card">
            <div class="card-body">
                <h4>Daftar Produk</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Harga</th>
                            <th>Kategori</th>
                            <th>Deskripsi</th>
                            <th>Gambar</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productTable"></tbody>
                </table>

                <!-- Pagination -->
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pagination"></ul>
                </nav>
            </div>
        </div>

        <!-- Keranjang Belanja -->
        <div class="card mt-4">
            <div class="card-body">
                <h4>Keranjang Belanja</h4>
                <div id="cartItems"></div>
                <button class="btn btn-success" onclick="checkout()">Checkout</button>
            </div>
        </div>

        <!-- Logout -->
        <div id="logoutSection" class="mt-4" style="display: none;">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
