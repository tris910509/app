<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi POS Kasir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Point of Sale - Aplikasi Kasir</h1>

        <!-- Pencarian Produk -->
        <div class="search">
            <input type="text" id="search-product" placeholder="Cari Produk..." onkeyup="searchProduct()">
        </div>

        <!-- Daftar Produk -->
        <div class="products">
            <h2>Daftar Produk</h2>
            <ul id="product-list"></ul>
        </div>

        <!-- Keranjang Belanja -->
        <div class="cart">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-list"></ul>
            <p>Total: Rp<span id="total-price">0</span></p>
            <label for="discount">Diskon (%): </label>
            <input type="number" id="discount" min="0" max="100" value="0">
            <p>Total Setelah Diskon: Rp<span id="discounted-price">0</span></p>
            <label for="payment-method">Metode Pembayaran: </label>
            <select id="payment-method">
                <option value="cash">Tunai</option>
                <option value="card">Kartu Kredit</option>
            </select>
            <button id="checkout">Bayar</button>
        </div>

        <!-- Tambah Produk -->
        <div class="add-product">
            <h2>Tambah Produk</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Nama Produk" required>
                <input type="number" id="product-price" placeholder="Harga" required>
                <input type="number" id="product-stock" placeholder="Stok Produk" required>
                <button type="submit">Tambah Produk</button>
            </form>
        </div>

        <!-- Riwayat Transaksi -->
        <div class="history">
            <h2>Riwayat Transaksi</h2>
            <ul id="transaction-history"></ul>
        </div>

        <!-- Login Admin -->
        <div class="admin-login">
            <h2>Login Admin</h2>
            <form id="admin-login-form">
                <input type="password" id="admin-password" placeholder="Password Admin" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Laporan Penjualan -->
        <div class="report">
            <h2>Laporan Penjualan</h2>
            <form id="report-form">
                <label for="start-date">Tanggal Mulai: </label>
                <input type="date" id="start-date">
                <label for="end-date">Tanggal Selesai: </label>
                <input type="date" id="end-date">
                <button type="submit">Tampilkan Laporan</button>
            </form>
            <ul id="sales-report"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
